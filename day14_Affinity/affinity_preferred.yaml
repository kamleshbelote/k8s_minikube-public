apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-ap
  name: nginx-ap
spec:
  containers:
  - image: nginx
    name: nginx-ap
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: nodetype
            operator: In
            values:            
            - highvol

